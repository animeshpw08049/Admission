<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
    <link rel="stylesheet" href="prac.css">
</head>
<body>

          <h1>Admission eligibility check</h1>
    <div>
        <form>
            <label for="">student name</label><br/>
            <input id="name" type="text" placeholder="Enter Your Name"><br/>

            <label for="">COURSE</label><br/>
            <select id="course">
                <option value=" ">SELECT COURSE</option>
                <option value="COMPUTER SCIENCE">COMPUTER SCIENCE</option>
                <option value="DATA SCIENCE">DATA SCIENCE</option>
                <option value="MECHANICAL ENGINEER">MECHANICAL ENGINEER</option>
                <option value="CIVIL ENGINEER">CIVIL ENGINEER</option>
            </select><br/>

            <label for="">math</label><br/>
            <input id="math" type="number" placeholder="Enter Your Math Marks"><br/>

            <label for="">physics</label><br/>
            <input id="physics" type="number" placeholder="Enter Your Physics Marks"><br/>

            <label for="">biology</label><br/>
            <input id="biology" type="number" placeholder="Enter Your Biology Marks"><br/>

            <label for="">english</label><br/>
            <input id="english" type="number" placeholder="Enter Your English Marks"><br/>

            <input id="submit" type="submit"/>

        </form>

        <table>
            <thead>
                    <tr>
                        <th>name</th>
                        <th>course</th>
                        <th>math</th>
                        <th>physics</th>
                        <th>biology</th>
                        <th>english</th>
                        <th>percentage %</th>
                        <th>status</th>
                        <th>delete</th>
                    </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
</body>
</html>

<script src="prc.js"></script>
